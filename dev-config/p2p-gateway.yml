# Full Node Configuration
# Configured for local development and testing

# Node Identity
identity:
  private_key_path: "/config/keys/node.key"
  public_key_path: "/config/keys/node.pub"
  node_id: ""  # Will be generated from keys

# Network Configuration
network:
  listen_addresses:
    - "/ip4/0.0.0.0/tcp/4001"
  external_address: "/ip4/127.0.0.1/tcp/4001"
  bootstrap_peers: []  # Empty for local development
  max_peers: 500
  discovery:
    mdns: true
    dht: true
    advertise_services: true

# Storage Configuration (Full Mode)
storage:
  data_dir: "/data"
  retention_policy: "full"
  backup_enabled: true
  backup_interval: "6h"
  backup_retention: "30d"
  compression_enabled: true
  
# Services Configuration
services:
  p2p_gateway:
    enabled: true
    port: 4001
    api_port: 8080
    
  fullnode:
    enabled: true
    port: 8081
    max_events_per_query: 10000
    cache_size: "8GB"
    
  scorer:
    enabled: true  
    port: 8082
    algorithm_version: "v2.1"
    update_interval: "5m"
    max_graph_depth: 6
    anti_collusion_enabled: true
    
  lognode:
    enabled: true
    port: 8083
    tree_type: "merkle"
    signing_frequency: "1m"
    batch_size: 1000
    
  checkpointor:
    enabled: true
    port: 8085
    bls_private_key_path: "/config/keys/bls.key"
    committee_participation: true

# Resource Limits
resources:
  max_memory: "12GB"
  max_cpu: "6.0" 
  max_storage: "400GB"
  
# Monitoring
monitoring:
  prometheus_enabled: true
  prometheus_port: 9090
  metrics_retention: "30d"
  health_check_interval: "30s"
  
# Logging
logging:
  level: "info"
  format: "json"
  output: "stdout"
  audit_enabled: true
  
# Security
security:
  tls_enabled: false  # Disabled for local testing
  cert_path: "/config/ssl/cert.pem"
  key_path: "/config/ssl/key.pem"
  api_key_required: false
  
# Rewards & Economics  
rewards:
  node_operator_address: ""  # Your wallet address for rewards
  participation_level: "full"
  services_offered: ["p2p", "storage", "scoring", "logging", "consensus"]
  
# Rate Limiting
rate_limiting:
  enabled: true
  requests_per_minute: 1000
  burst_size: 100
  whitelist_ips: []
  
# Backup Configuration
backup:
  enabled: true
  local_retention: "7d"