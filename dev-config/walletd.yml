# Credence Wallet Service Development Configuration

# Server configuration
server:
  host: "0.0.0.0"  # Bind to all interfaces for Docker
  port: 8084       # Match Docker port mapping

# Storage configuration
storage:
  type: "sqlite"
  sqlite:
    path: "/data/wallet.db"

# Security settings
security:
  encryption_enabled: true
  auto_lock_timeout: 900  # 15 minutes in seconds

# Logging
logging:
  level: "debug"
  format: "json"

# Network endpoints for services
network:
  p2p_gateway: "http://p2p-gateway:8080"
  scorer: "http://scorer:8082"
  fullnode: "http://fullnode:8081"
  lognode: "http://lognode:8083"
  checkpointor: "http://checkpointor:8085"

# Default DID and key settings
defaults:
  key_type: "Ed25519"
  did_method: "did:credence"

# Rate limiting
rate_limiting:
  enabled: true
  requests_per_minute: 100

# CORS settings for development
cors:
  enabled: true
  allowed_origins:
    - "http://localhost:*"
    - "http://127.0.0.1:*"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"